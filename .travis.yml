language: node_js

node_js:
- '6'

script:
- npm run build

after_success:
- cd gh-pages
- git config user.name "$GIT_USER_NAME"
- git config user.email "$GIT_USER_EMAIL"
- git remote add upstream "$GITHUB_REPO_GIT"
- git fetch upstream
- git reset upstream/gh-pages
- git add .
- git commit -m "Deploy to GitHub Pages by Travis \# $TRAVIS_BUILD_ID"
- git push --quiet upstream HEAD:gh-pages

cache:
  bundler: true

os:
- linux

branches:
  only:
  - master

env:
  global:
    secure: 
