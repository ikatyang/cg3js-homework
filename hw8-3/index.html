<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Three.js Homework8-3</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r76/three.js'></script>
    <script src='../src/OrbitControls.js'></script>
    <style>
      h1 {
      	position: absolute;
      	top: 0;
      	width: 100%;
      	text-align: center;
      	color: #ffff00;
      }
      body {
      	margin: 0;
      	overflow: hidden;
      }
    </style>
    <script id='myVertexShader' type='x-shader/x-vertex'>
      varying vec2 vUv;
      
      void main() {
      	vUv = uv;
      	gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>
    <script id='myFragmentShader' type='x-shader/x-vertex'>
      vec3 mod289(vec3 x) {
      	return x - floor(x * (1.0 / 289.0)) * 289.0;
      }
      vec4 mod289(vec4 x) {
      	return x - floor(x * (1.0 / 289.0)) * 289.0;
      }
      vec4 permute(vec4 x) {
      	return mod289(((x * 34.0) + 1.0) * x);
      }
      vec4 taylorInvSqrt(vec4 r) {
      	return 1.79284291400159 - 0.85373472095314 * r;
      }
      float snoise(vec3 v) {
      	const vec2 C = vec2(1.0 / 6.0, 1.0 / 3.0);
      	const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
      	vec3 i = floor(v + dot(v, C.yyy));
      	vec3 x0 = v - i + dot(i, C.xxx);
      	vec3 g = step(x0.yzx, x0.xyz);
      	vec3 l = 1.0 - g;
      	vec3 i1 = min(g.xyz, l.zxy);
      	vec3 i2 = max(g.xyz, l.zxy);
      	vec3 x1 = x0 - i1 + C.xxx;
      	vec3 x2 = x0 - i2 + C.yyy;
      	vec3 x3 = x0 - D.yyy;
      	i = mod289(i);
      	vec4 p = permute(permute(permute(
      	i.z + vec4(0.0, i1.z, i2.z, 1.0)) + i.y + vec4(0.0, i1.y, i2.y, 1.0)) + i.x + vec4(0.0, i1.x, i2.x, 1.0));
      	float n_ = 0.142857142857;
      	vec3 ns = n_ * D.wyz - D.xzx;
      	vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
      	vec4 x_ = floor(j * ns.z);
      	vec4 y_ = floor(j - 7.0 * x_);
      	vec4 x = x_ * ns.x + ns.yyyy;
      	vec4 y = y_ * ns.x + ns.yyyy;
      	vec4 h = 1.0 - abs(x) - abs(y);
      	vec4 b0 = vec4(x.xy, y.xy);
      	vec4 b1 = vec4(x.zw, y.zw);
      	vec4 s0 = floor(b0) * 2.0 + 1.0;
      	vec4 s1 = floor(b1) * 2.0 + 1.0;
      	vec4 sh = -step(h, vec4(0.0));
      	vec4 a0 = b0.xzyw + s0.xzyw * sh.xxyy;
      	vec4 a1 = b1.xzyw + s1.xzyw * sh.zzww;
      	vec3 p0 = vec3(a0.xy, h.x);
      	vec3 p1 = vec3(a0.zw, h.y);
      	vec3 p2 = vec3(a1.xy, h.z);
      	vec3 p3 = vec3(a1.zw, h.w);
      	vec4 norm = taylorInvSqrt(vec4(dot(p0, p0), dot(p1, p1), dot(p2, p2), dot(p3, p3)));
      	p0 *= norm.x;
      	p1 *= norm.y;
      	p2 *= norm.z;
      	p3 *= norm.w;
      	vec4 m = max(0.6 - vec4(dot(x0, x0), dot(x1, x1), dot(x2, x2), dot(x3, x3)), 0.0);
      	m = m * m;
      	return 42.0 * dot(m * m, vec4(dot(p0, x0), dot(p1, x1),
      	dot(p2, x2), dot(p3, x3)));
      }
      
      uniform int terms;
      uniform float time;
      uniform sampler2D texture1;
      uniform sampler2D texture2;
      uniform float splitStart;
      uniform float splitLength;
      uniform bool enableNoise;
      uniform float blendingRatio;
      varying vec2 vUv;
      
      float surface3(vec3 coord) {
      	float height = 0.0;
      	height += abs(snoise(coord)) * 1.0;
      	if (terms >= 2)    
      		height += abs(snoise(coord * 2.0)) * 0.5;
      	if (terms >= 3)
      		height += abs(snoise(coord * 4.0)) * 0.25;
      	if (terms >= 4)
      		height += abs(snoise(coord * 8.0)) * 0.125;
      	if (terms >= 5)
      		height += abs(snoise(coord * 16.0)) * 0.0625;
      	return height;
      }
      
      void main() {
      	float scale = 1.0;
      	vec3 coord = vec3(scale * vUv[0], scale * vUv[1], time);
      	float height = surface3(coord);
      	if (enableNoise) {
      		if (vUv.x < splitStart) {
      			vec3 rgb1 = texture2D(texture1, vUv).rgb;
      			vec3 rgb2 = texture2D(texture2, vUv).rgb;
      			gl_FragColor = vec4(rgb1 * height + rgb2 * (1.0 - height), 1.0); 
      		} else if (vUv.x > splitStart + splitLength) {
      			gl_FragColor = vec4(vec3(height), 1.0);
      		} else {
      			gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); 
      		}
      	} else {
      		vec3 rgb1 = texture2D(texture1, vUv).rgb;
      		vec3 rgb2 = texture2D(texture2, vUv).rgb;
      		gl_FragColor = vec4(rgb1 * blendingRatio + rgb2 * (1.0 - blendingRatio), 1.0); 
      	}
      }
    </script>
  </head>
  <body>
    <div class='top'>
      <h1>CG_HW8-3</h1>
    </div>
    <script>
      var scene, camera, renderer;
      var controls;
      var clock = new THREE.Clock();
      var plane;
      
      init();
      animate();
      
      function init() {
      	scene = new THREE.Scene();
      	
      	camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 10000);
      	camera.position.set(0, 0, 200);
      	camera.lookAt(new THREE.Vector3(0, 0, 0));
      	
      	renderer = new THREE.WebGLRenderer();
      	renderer.setSize(window.innerWidth, window.innerHeight);
      	renderer.setClearColor(0x888888);
      	
      	document.body.appendChild(renderer.domElement);
      	controls = new THREE.OrbitControls(camera, renderer.domElement);
      	
      	window.addEventListener('resize', onWindowResize, false);
      	
      	var textureLoader = new THREE.TextureLoader();
      	textureLoader.load('../src/images/ground1.jpg', function (texture1) {
      		textureLoader.load('../src/images/ground2.jpg', function (texture2) {
      			plane = new THREE.Mesh(
      				new THREE.PlaneGeometry(90, 60),
      				new THREE.ShaderMaterial({
      					side: THREE.DoubleSide,
      					uniforms: {
      						terms: {
      							type: 'i',
      							value: 5
      						},
      						time: {
      							type: 'f',
      							value: 1.0
      						},
      						texture1: {
      							type: 't',
      							value: texture1
      						},
      						texture2: {
      							type: 't',
      							value: texture2
      						},
      						splitStart: {
      							type: 'f',
      							value: 0.49
      						},
      						splitLength: {
      							type: 'f',
      							value: 0.02
      						},
      						enableNoise: {
      							type: 'b',
      							value: true
      						},
      						blendingRatio: {
      							type: 'f',
      							value: 0.5
      						}
      					},
      					vertexShader: document.getElementById('myVertexShader').textContent,
      					fragmentShader: document.getElementById('myFragmentShader').textContent
      				}));
      			scene.add(plane);
      			var gui = new dat.GUI();
      			gui.add(plane.material.uniforms.enableNoise, 'value').name('EnableNoise');
      			gui.add(plane.material.uniforms.blendingRatio, 'value', 0.0, 1.0, 0.01).name('BlendingRatio');
      			gui.add(plane.material.uniforms.splitStart, 'value', 0.0, 1.0, 0.01).name('SplitStart');
      		});
      	});
      }
      
      function onWindowResize() {
      	camera.aspect = window.innerWidth / window.innerHeight;
      	camera.updateProjectionMatrix();
      	renderer.setSize(window.innerWidth, window.innerHeight);
      }
      
      function animate() {
      	if (plane)
      		plane.material.uniforms.time.value += clock.getDelta() / 15;
      	controls.update();
      	requestAnimationFrame(animate);
      	renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
